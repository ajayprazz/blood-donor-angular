<div class="container">
  <h2>Reset your password here</h2>
  <form class="form-group width" #passwordResetForm="ngForm">
    <label for="password">New Password</label>
    <input class="form-control" type="password" name="password" placeholder="new password" [(ngModel)]="user.password" required>
    <br>
    <button class="btn btn-info" type="submit" [disabled]="passwordResetForm.invalid" *ngIf="!submitting" (click)="reset()">Submit</button>
    <button class="btn btn-info" *ngIf="submitting">Submitting</button>
  </form>
</div>

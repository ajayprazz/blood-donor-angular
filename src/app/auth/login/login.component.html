<div class="container">

  <h1>Welcome to the blood donor app</h1>
  <p>Please login to continue</p>
  <form class="form-group width" #loginForm="ngForm">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" placeholder="username" required>
    <div class="danger" *ngIf="username.invalid && (username.dirty || username.touched)">
      username is required
    </div>
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="password" required>
    <div class="danger" *ngIf="password.invalid && (password.dirty || password.touched)">
      password is required
    </div>
    <br>
    <button [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary" name="button">Login</button>
  </form>
  <div>
    Dont have an account? Register <a [routerLink]="['/auth/register']">here </a>
  </div>
  <div>
    <a [routerLink]="['/auth/forgot-password']">Forgot Password?</a>
  </div>
</div>

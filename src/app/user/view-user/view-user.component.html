<div class="container">
  <table>
    <tr>
      <td>
        <h1>{{user.name}}</h1>
      </td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>{{user.name}}</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <td>Username:</td>
      <td>{{user.username}}</td>
    </tr>
    <tr>
      <td>Date of Birth:</td>
      <td>{{user.dateOfBirth | date:'dd/MM/yyyy'}}</td>
    </tr>
    <tr>
      <td>Phone no::</td>
      <td>{{user.phoneNo}}</td>
    </tr>
    <tr>
      <td>Blood Group:</td>
      <td>{{user.bloodgroup}}</td>
    </tr>
    <tr>
      <td>District:</td>
      <td>{{user.address.district}}</td>
    </tr>
    <tr>
      <td>Area:</td>
      <td>{{user.address.area}}</td>
    </tr>
  </table>
</div>

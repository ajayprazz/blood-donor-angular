<div class="container">

  <div>
    <table>
      <tr>
        <td>
          <h2>{{user.username}}</h2>
        </td>
        <td>
          <button class="btn btn-danger" (click)="remove(user._id)">Delete Profile</button>
        </td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <td>Username:</td>
        <td>{{user.username}}</td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td>{{user.dateOfBirth | date:'dd/MM/yyyy'}}</td>
      </tr>
      <tr>
        <td>Phone no::</td>
        <td>{{user.phoneNo}}</td>
      </tr>
      <tr>
        <td>Blood Group:</td>
        <td>{{user.bloodgroup}}</td>
      </tr>
      <tr>
        <td>District:</td>
        <td>{{user.district}}</td>
      </tr>
    </table>
  </div>
</div>
